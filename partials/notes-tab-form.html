<md-content layout-padding >
    <form name="noteForm" ng-submit="addNote()" ng-init="setFormScope(this)">
        <div  layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
                <label>Titre</label>
                <input name="title" ng-model="newNote.title ">
            </md-input-container>

            <md-datepicker md-placeholder="Saisir une date" ng-model="newNote.date" class="date-row">

            </md-datepicker>
            <md-fab-actions class="addNoteButton">
                <md-button type="submit" class="md-primary md-raised">Ajouter</md-button>
            </md-fab-actions>

        </div>
    </form>
</md-content>
