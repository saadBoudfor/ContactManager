<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Contact Manager</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="./bower_components/angular-material-icons/angular-material-icons.css"/>
    <link rel="stylesheet" href="./bower_components/angular-material-icons/angular-material-icons.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>

<body layout="row" ng-cloak  ng-controller="mainCtrl">

<div ng-include="'partials/sideNav.html'" layout="vertical"></div>

<div layout="column" flex id="wrapper">
    <div ng-include="'partials/toolbar-header.html'"></div>
    <md-content flex id="content">
        <div   ng-include="'partials/main-content.html'"></div>
        <md-tabs md-dynamic-height  md-selected="selectedTab" md-stretch-tabs>
            <md-tab label="Bio">
                <div ng-include="'partials/bio-tab.html'"></div>
            </md-tab>
            <md-tab label="Notes">
                <div ng-include="'partials/notes-tab.html'"></div>
            </md-tab>
        </md-tabs>
    </md-content>
</div>

<!-- Angular Material Dependencies -->
<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-route/angular-route.min.js"></script>
<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script src="./bower_components/angular-aria/angular-aria.js"></script>
<script src="./bower_components/angular-material/angular-material.js"></script>
<script src="./bower_components/angular-messages/angular-messages.js"></script>
<script src="./bower_components/angular-material-icons/angular-material-icons.js"></script>
<script src="./bower_components/angular-material-icons/angular-material-icons.min.js"></script>
<script src="./bower_components/localforage/dist/localforage.min.js"></script>
<script src="./bower_components/angular-localforage/dist/angular-localForage.min.js"></script>
<!-- Main file-->
<script src="js/app.js"></script>
<!-- Services -->
<script src="js/services/usersFactory.js"></script>
<!-- Controllers -->
<script src="js/controllers/mainCtrl.js"></script>
<script src="js/controllers/userCtrl.js"></script>
<script src="js/controllers/contactCtrl.js"></script>
</body>

</html>
